<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - Amitges by Reyes & Yoli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }
    header {
      background-color: #5A3D57;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .logo img {
      max-height: 50px;
    }
    .nombre-logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .carrito-btn {
      background-color: #d1a3d3;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .carrito-btn:hover {
      background-color: #402A3C;
    }
    .contenido-carrito {
      padding: 40px;
      text-align: center;
    }
    .producto-carrito {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .producto-carrito button {
      background-color: #5A3D57;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
    .producto-carrito button:hover {
      background-color: #402A3C;
    }
    .vaciar-btn, .finalizar-btn {
      background-color: #5A3D57;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
    }
    .vaciar-btn:hover, .finalizar-btn:hover {
      background-color: #402A3C;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo-amitges.png" alt="Logo Amitges">
    <span class="nombre-logo">Amitges by Reyes & Yoli</span>
  </div>
  <button class="carrito-btn" onclick="window.location.href='shop.html'">Volver a la tienda</button>
</header>

<div class="contenido-carrito">
  <h2>Tu carrito de compras</h2>
  <div id="lista-carrito"></div>
  <button class="vaciar-btn" onclick="vaciarCarrito()">Vaciar carrito</button>
  <button class="finalizar-btn" onclick="finalizarCompra()">Finalizar compra</button>
</div>

<script>
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function mostrarCarrito() {
    const listaCarrito = document.getElementById('lista-carrito');
    listaCarrito.innerHTML = '';

    if (carrito.length === 0) {
      listaCarrito.innerHTML = '<p>No hay productos en el carrito.</p>';
    } else {
      carrito.forEach((producto, index) => {
        listaCarrito.innerHTML += `
          <div class="producto-carrito">
            <span>${producto}</span>
            <button onclick="eliminarDelCarrito(${index})">Eliminar</button>
          </div>
        `;
      });
    }
  }

  function eliminarDelCarrito(index) {
    carrito.splice(index, 1);
    actualizarCarrito();
  }

  function vaciarCarrito() {
    carrito = [];
    actualizarCarrito();
  }

  function actualizarCarrito() {
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
  }

  function finalizarCompra() {
    alert('Funcionalidad de compra aún no implementada');
  }

  // Cargar el carrito al iniciar la página
  mostrarCarrito();
</script>

</body>
</html>
