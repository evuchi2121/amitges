<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - Amitges by Reyes & Yoli</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #2D1D2B;
    }

    header {
      background-color: #5A3D57;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      max-height: 50px;
    }

    .nombre-logo {
      font-size: 1.2em;
      font-weight: bold;
    }

    .carrito-btn {
      background-color: #5A3D57;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .productos-en-carrito {
      padding: 40px 20px;
      background: #FFFFFF;
      text-align: center;
    }

    .productos-en-carrito ul {
      list-style: none;
      padding: 0;
    }

    .productos-en-carrito li {
      margin: 10px 0;
    }

    .vaciar-carrito {
      padding: 10px 20px;
      background-color: #5A3D57;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background-color: #5A3D57;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <img src="logo-amitges.png" alt="Logo Amitges">
    <span class="nombre-logo">Amitges by Reyes & Yoli</span>
  </div>
</header>

<!-- Carrito -->
<section class="productos-en-carrito">
  <h2>Tu carrito de compras</h2>
  <div id="productos-en-carrito">
    <p>No hay productos en tu carrito.</p>
    <button class="vaciar-carrito" onclick="vaciarCarrito()">Vaciar carrito</button>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Amitges by Reyes & Yoli. Todos los derechos reservados.</p>
</footer>

<!-- Script -->
<script>
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  window.onload = mostrarCarrito;

  function mostrarCarrito() {
    const carritoDiv = document.getElementById('productos-en-carrito');
    if (carrito.length === 0) {
      carritoDiv.innerHTML = '<p>No hay productos en tu carrito.</p><button class="vaciar-carrito" onclick="vaciarCarrito()">Vaciar carrito</button>';
    } else {
      carritoDiv.innerHTML = '<p>Productos:</p><ul>' + carrito.map(item => `<li>${item}</li>`).join('') + '</ul><button class="vaciar-carrito" onclick="vaciarCarrito()">Vaciar carrito</button>';
    }
  }

  function vaciarCarrito() {
    carrito = [];
    mostrarCarrito();
    localStorage.setItem('carrito', JSON.stringify(carrito));
  }
</script>

</body>
</html>
