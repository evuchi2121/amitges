<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - Amitges by Reyes & Yoli</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #2D1D2B;
    }

    header {
      background-color: #5A3D57;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      max-height: 50px;
    }

    .nombre-logo {
      font-size: 1.2em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #d1c0d0;
    }

    .carrito {
      position: relative;
    }

    .carrito-btn {
      background-color: #5A3D57;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .banner {
      background: #F3EDF1;
      padding: 60px 20px;
      text-align: center;
    }

    .linea {
      height: 3px;
      background: #5A3D57;
      margin: 40px auto;
      width: 80%;
    }

    .carrito-contenido {
      padding: 40px 20px;
      background: #FFFFFF;
      text-align: center;
    }

    .producto-carrito {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }

    .producto-carrito button {
      background-color: #5A3D57;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .producto-carrito button:hover {
      background-color: #402A3C;
    }

    footer {
      background-color: #5A3D57;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <img src="logo-amitges.png" alt="Logo Amitges">
    <span class="nombre-logo">Amitges by Reyes & Yoli</span>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="shop.html">Tienda</a></li>
      <li><a href="about.html">Sobre nosotras</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<!-- Carrito -->
<section class="carrito-contenido">
  <h2>Tu carrito de compras</h2>
  <div id="lista-carrito"></div>
  <div id="total-carrito"></div>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>
  <button onclick="finalizarCompra()">Finalizar compra</button>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Amitges by Reyes & Yoli. Todos los derechos reservados.</p>
</footer>

<!-- Script -->
<script>
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function mostrarCarrito() {
    const listaCarrito = document.getElementById('lista-carrito');
    const totalCarrito = document.getElementById('total-carrito');
    listaCarrito.innerHTML = '';

    if (carrito.length === 0) {
      listaCarrito.innerHTML = '<p>No hay productos en el carrito.</p>';
      totalCarrito.innerHTML = '';
    } else {
      let total = 0;
      carrito.forEach((producto, index) => {
        total += 1;  // Aquí puedes cambiar para calcular el precio total si lo deseas
        listaCarrito.innerHTML += `
          <div class="producto-carrito">
            <span>${producto}</span>
            <button onclick="eliminarDelCarrito(${index})">Eliminar</button>
          </div>
        `;
      });
      totalCarrito.innerHTML = `<p>Total: ${total} producto(s)</p>`;
    }
  }

  function eliminarDelCarrito(index) {
    carrito.splice(index, 1);
    actualizarCarrito();
  }

  function vaciarCarrito() {
    carrito = [];
    actualizarCarrito();
  }

  function actualizarCarrito() {
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
  }

  function finalizarCompra() {
    alert('Funcionalidad de compra aún no implementada');
  }

  // Cargar el carrito al iniciar la página
  mostrarCarrito();
</script>

</body>
</html>
