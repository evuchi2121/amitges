<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ropa Caballero - Amitges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .producto {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      display: inline-block;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
    a:hover {
      background-color: #ddd;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .carrito {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ropa para Caballero</h1>
  </header>

  <section>
    <div class="producto">
      <p>Camisa Casual</p>
      <p>Precio: 30€</p>
      <button onclick="agregarAlCarrito('Camisa Casual - 30€')">Añadir al carrito</button>
    </div>
    <div class="producto">
      <p>Pantalón Chino</p>
      <p>Precio: 40€</p>
      <button onclick="agregarAlCarrito('Pantalón Chino - 40€')">Añadir al carrito</button>
    </div>
    <div class="producto">
      <p>Sudadera Deportiva</p>
      <p>Precio: 50€</p>
      <button onclick="agregarAlCarrito('Sudadera Deportiva - 50€')">Añadir al carrito</button>
    </div>
  </section>

  <section class="carrito">
    <h2>Carrito</h2>
    <ul id="carrito-contenido">
      <li>No hay productos en el carrito.</li>
    </ul>
    <p id="carrito-total">Total: 0€</p>
  </section>

  <script>
    let carrito = [];

    function agregarAlCarrito(producto) {
      carrito.push(producto);
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const carritoContenido = document.getElementById('carrito-contenido');
      carritoContenido.innerHTML = carrito.length > 0
        ? carrito.map(item => `<li>${item}</li>`).join('')
        : '<li>No hay productos en el carrito.</li>';

      let total = carrito.reduce((total, item) => {
        const precio = parseFloat(item.split('-')[1].replace('€', '').trim());
        return total + precio;
      }, 0);

      document.getElementById('carrito-total').textContent = `Total: ${total}€`;
    }
  </script>
</body>
</html>
